<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Empresa - Início</title>
  <style>
    /* Fonte moderna do Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 80px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    button {
      margin: 15px;
      padding: 15px 45px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #8fc8f7, #1e88e5);
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à <span style="color: #ffeb3b;">Empresa</span></h1>
    <button onclick="location.href='/departamentos'">Departamentos</button>
    <button onclick="location.href='/funcionarios'">Funcionários</button>
  </div>
  <footer>© 2025 Sua Empresa. Todos os direitos reservados à Douglas Coimbra.</footer>
</body>
</html>
